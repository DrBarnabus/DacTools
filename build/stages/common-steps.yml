steps:
  - task: UseDotNet@2
    displayName: 'Use .NET Core SDK 2.1'
    inputs:
      packageType: sdk
      version: 2.1.802
  - task: UseDotNet@2
    displayName: 'Use .NET Core SDK 3.0'
    inputs:
      packageType: sdk
      version: 3.0.100
  - task: Bash@3
    displayName: 'Env Vars'
    inputs:
      targetType: 'inline'
      script: 'env | sort'
  - script: dotnet tool install --global Cake.Tool
    displayName: 'Install Cake Tool'
