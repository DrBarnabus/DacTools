steps:
- task: UseDotNet@2
  displayName: 'Use .NET Core SDK 2.1'
  inputs:
    packageType: sdk
    version: 2.x
- task: UseDotNet@2
  displayName: 'Use .NET Core SDK 3.1'
  inputs:
    packageType: sdk
    version: 3.x
- task: UseDotNet@2
  displayName: 'Use .NET SDK 5.0'
  inputs:
    packageType: sdk
    version: 5.x
- task: UseDotNet@2
  displayName: 'Use .NET SDK 6.0'
  inputs:
    packageType: sdk
    version: 6.x
- task: Bash@3
  displayName: 'Env Vars'
  inputs:
    targetType: 'inline'
    script: 'env | sort'
- script: dotnet tool install --global Cake.Tool
  displayName: 'Install Cake Tool'
